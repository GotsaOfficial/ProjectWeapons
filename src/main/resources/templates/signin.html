<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${title1}"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="bg">
    <div class="blur"></div>
    <div class="d-flex min-vh-100 text-white cover-container w-100 p-3 mx-auto flex-column align-items-center justify-content-center bg-dark">
        <h1 th:text="${title2}" class="mb-4"/>
        <form action="">
            <div class="mb-2">
                <label for="" class="form-label">Почта</label>
                <input type="email" class="form-control bg-dark-subtle" placeholder="name@example.com">
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Пароль</label>
                <input type="password" class="form-control bg-dark-subtle" placeholder="123456">
            </div>
            <hr>
            <button type="submit" class="btn btn-outline-light">Войти</button>
            <hr>
            <a href="/signup" class="link-secondary">Новенький здесь? Зарегистрироваться</a>
        </form>
    </div>
</body>
</html>

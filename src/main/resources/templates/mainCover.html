<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="${title}"/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <!-- <p th:text="'Hello, ' + ${title} + '!'" /> -->
        <div class="bg">
            <div class="blur"></div>
            <div class="d-flex h-100 text-center text-white cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                <header class="mb-auto">
                    <div>
                        <h3 class="float-md-start mb-0" th:text="${title}"/>
                        <nav class="nav nav-masthead justify-content-center float-md-end">
                            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Публикации</a>
                            <a class="nav-link fw-bold py-1 px-0" href="#">Галерея</a>
                            <a class="nav-link fw-bold py-1 px-0" href="#">Форум</a>
                            <a class="nav-link fw-bold py-1 px-0" href="#">О нас</a>
                        </nav>
                    </div>
                </header>

                <main class="px-3">
                    <h1>Cover your page.</h1>
                    <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
                    <p class="lead">
                        <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Learn more</a>
                    </p>
                </main>

                <footer class="mt-auto text-white-50">
                    <p th:text="${title} + ', by Gotsa'"/>
                </footer>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="${title}"/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <!-- <p th:text="'Hello, ' + ${title} + '!'" /> -->
        <div class="bg">
            <div class="blur"></div>
            <div class="d-flex h-100 text-center text-white cover-container w-100 p-3 mx-auto flex-column">
                <header class="mb-auto">
                    <div>
                        <h3 class="float-md-start mb-0" th:text="${title}"/>
                        <nav class="nav nav-masthead justify-content-center float-md-end">
                            <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="#">Публикации</a>
                            <a class="nav-link fw-bold py-1 px-0" href="#">Галерея</a>
                            <a class="nav-link fw-bold py-1 px-0" href="#">Форум</a>
                            <a class="nav-link fw-bold py-1 px-0" href="#">О нас</a>
                        </nav>
                    </div>
                </header>

                <main class="px-3">
                    <h1>Ждем вас в нашем сообществе.</h1>
                    <p class="lead">Тир, Оружия, Форум. Это те вещи которые нас объединяют. Присоединяйся в наш клуб, участвуй в разных фановых мероприятиях, общайся, но всегда помни самые важные правила техники безопастности :)</p>
                    <p class="lead">
                        <a href="/signup" class="btn btn-lg btn-light fw-bold border-white">Зарегистрироваться</a>
                        <a href="/login" class="btn btn-lg btn-outline-light fw-bold border-white">Войти</a>
                    </p>
                </main>

                <footer class="mt-auto text-white-50">
                    <p th:text="${title} + ', by Gotsa'"/>
                </footer>
            </div>
        </div>
    </body>
</html>
